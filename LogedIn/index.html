<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="../Simulate/sim.js" defer></script>
    <style>
        header {
            margin: 0;
        }
        header div{
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white">
        <div class=" d-flex flex-column align-items-center">
            <h1>Football Manager</h1>
            <p>Desgin an Simulate your own Teams</p>
        </div>
    </header>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card h-100 text-center shadow">
                    <img src="/Images/picture_squad_image.jpeg" class="card-img-top" alt="Squad Image" style="height: 150px; object-fit: cover;"> <div class="card-body">
                        <h5 class="card-title">Simulate Game</h5>
                        <p class="card-text">Create players, clubs and groups.</p>
                        <a href="/Simulate/simulate.html" class="btn btn-primary">Manage Squad</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100 text-center shadow">
                    <img src="/Images/picture_guess_thefootballer.jpeg" class="card-img-top" alt="Match Image" style="height: 150px; object-fit: cover;"> <div class="card-body">
                        <h5 class="card-title">Guess the Footballer</h5>
                        <p class="card-text">Guess the Football Player from the Images</p>
                        <a href="#" class="btn btn-primary">Get Guessing</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100 text-center shadow">
                    <img src="placeholder.jpg" class="card-img-top" alt="Finances Image" style="height: 150px; object-fit: cover;"> <div class="card-body">
                        <h5 class="card-title">Finances</h5>
                        <p class="card-text">Budget, sponsors, and staff salaries.</p>
                        <a href="#" class="btn btn-primary">Manage Finances</a>
                    </div>
                </div>
            </div>
        </div>
    </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
