<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="../LogedIn/nav-bar.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Football Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Simulate/simulate.html">Simulate Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../guessTheFootballer/index.html">Guess the Footballer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Finances</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="btn-sign-in">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle nav-link-sign style-dropdown-btn"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false" id="btn-profile">

                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="../myProfile/index.html" class="dropdown-item">My Profile</a></li>
                                <li><a class="dropdown-item" id="btn-logout" href="#"
                                        onclick="logout(); return false;">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Guess the Footballer</h1>
        <p>Try to guess the footballer! You have 8 attempts.</p>
        <div class="mb-3">
            <label for="guessInput" class="form-label">Enter your guess:</label>
            <input type="text" class="form-control" id="guessInput" placeholder="e.g., Kylian Mbappe">
        </div>
        <button id="guessButton" class="btn btn-primary mb-3">Submit Guess</button>
        <p id="feedback" class="mt-3"></p>
        <p id="attemptsRemaining">Attempts remaining: 8</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>
