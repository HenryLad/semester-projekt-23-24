<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Footballer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../Images/picture_web_logo.jpg" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMGz60F3e8npfgQ0CHp1J6F5NH7qG27S/lLC80K" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <script src="../LogedIn/nav-bar.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav-bar-dynamicly">
    </nav>
    <div class="container">
        <h1 class="mt-5">Guess the Footballer</h1>
        <p>Try to guess the footballer! You have 8 attempts.</p>
        <div class="mb-3">
            <label for="guessInput" class="form-label">Enter your guess:</label>
            <input type="text" class="form-control" id="guessInput" placeholder="e.g., Kylian Mbappe">
        </div>
        <button id="guessButton" class="btn btn-primary mb-3">Submit Guess</button>
        <button id="retryButton" class="btn btn-secondary mb-3">Retry</button>
        <p id="feedback" class="mt-3"></p>
        <p id="attemptsRemaining">Attempts remaining: 8</p>
        <div id="guessedPlayers" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
