<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../LogedIn/nav-bar.js" defer></script>
    <link rel="icon" href="../Images/picture_web_logo.jpg" />
    <script src="../Simulate/prediction.js" defer></script>
    <link href="../Simulate/prediction.css" rel="stylesheet">
    <style>
        header {
            margin: 0;
        }

        header div {
            padding: 2rem;
        }

        .style-dropdown-btn {
            background-color: rgb(33, 37, 41) !important;
        }

        .nav-link-sign {
            border: 1px solid;
            border-color: rgb(33, 37, 41);
        }

        .nav-link-sign:hover {
            border: 1px solid rgb(33, 37, 41);
            border-radius: 5px;
            text-align: center;
            transition-duration: 0.5s;
        }

        .nav-link-sign:not(:hover) {
            border: 1px solid rgb(33, 37, 41);
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Football Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Simulate/simulate.html">Simulate Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../guessTheFootballer/index.html">Guess the Footballer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Simulate/prediction.html">Match Predictor</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="btn-sign-in">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle nav-link-sign style-dropdown-btn"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false" id="btn-profile">

                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="../myProfile/index.html" class="dropdown-item">My Profile</a></li>
                                <li><a class="dropdown-item" id="btn-logout" href="#"
                                        onclick="logout(); return false;">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <!-- Your main content here -->
        <h2>Predict the Match Outcome</h2>
        <div class="container" id="prediction-form">
            <form id="predictor">
                <label for="match-select">Select Match:</label>
                <div class="col-4">
                    <select class="form-select" id="match-select" required>
                        <option disabled selected>Select a match</option>
                    </select>
                </div>
                <label for="prediction">Your Prediction:</label>
                <div id="prediction-container" class="col-4">
                    <input class="form-control" id="prediction" placeholder="e.g. 2-1" required>
                    <button class="btn btn-primary" id="submitPrediction">Submit Prediction</button>
                </div>
            </form>
        </div>
        <div class="container" id="prediction-display-container">
            <h2>Predictions</h2>
            <button class="btn btn-primary" id="clearPredictions">Clear Predictions</button>
        </div>
        <div class="container" id="predictions">
            <!-- Popular predictions will be dynamically inserted here -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
