<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../LogedIn/nav-bar.js" defer></script>
    <link rel="icon" href="../Images/picture_web_logo.jpg" />
    <script src="../Simulate/prediction.js" defer></script>
    <link rel="stylesheet" href="simulate.css">
    <link href="../Simulate/prediction.css" rel="stylesheet">
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav-bar-dynamicly">
      
    </nav>

    <main id="main" class="py-4">
        <h2>Predict the Match Outcome</h2>
        <div id="prediction-form">
            <form id="predictor">
                <div class="margin">
                    <label for="match-select">Select Match:</label>
                </div>
                <div class="col-4">
                    <select class="form-select" id="match-select" required>
                        <option disabled selected>Select a match</option>
                    </select>
                </div>
                <div class="margin">
                    <label for="prediction">Your Prediction:</label>
                </div>
                <div id="prediction-form-container" class="col-4">
                    <input class="form-control" id="prediction" placeholder="e.g. 2-1" required>
                    <button class="btn btn-primary" id="submitPrediction">Submit Prediction</button>
                </div>
            </form>
        </div>
        <div id="prediction-display-container">
            <h2>Predictions</h2>
            <button class="btn btn-primary" id="clearPredictions">Clear Predictions</button>
        </div>
        <ul class="container" id="predictions">
        </ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
