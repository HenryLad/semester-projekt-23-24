<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles can be added here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Squad Management</h1>
        
        
        <!-- Squad Form -->
        <div class="card mb-4">
            <div class="card-header">
                Add Squad
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="squadName">Squad Name</label>
                        <input type="text" class="form-control" id="squadName" placeholder="Enter squad name">
                    </div>
                    <div class="form-group">
                        <label for="playerCount">Player Count</label>
                        <input type="number" class="form-control" id="playerCount" placeholder="Enter player count">
                    </div>
                    <div class="form-group">
                        <label for="playerPositions">Player Captain</label>
                        <input type="text" class="form-control" id="playerCaptain" placeholder="Enter player positions">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addsquad">Add Squad</button>
                </form>
            </div>
        </div>
        
        <!-- Display Squads -->
        <div class="card">
            <div class="card-header">
                Squads
            </div>
            <div class="card-body" id="card-body">
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="sim.js"></script>
    <!-- Your custom JavaScript can be added here -->
</body>
</html>
