<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Squad Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="sim.js"></script>
    <script src="../LogedIn/nav-bar.js" defer></script>
    <link rel="icon" href="../Images/picture_web_logo.jpg" />
    <style>
        .style-dropdown-btn{
            background-color: rgb(33, 37, 41) !important;
        }
        .nav-link-sign {
            border: 1px solid;
            border-color: rgb(33, 37, 41);
        }
        .nav-link-sign:hover {
            border: 1px solid rgb(33, 37, 41);
            border-radius: 5px;
            text-align: center;
            transition-duration: 0.5s;
        }
        .nav-link-sign:not(:hover)
        {
            border: 1px solid rgb(33, 37, 41);
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Football Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Simulate/simulate.html">Simulate Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../guessTheFootballer/index.html">Guess the Footballer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Simulate/prediction.html">Match Predictor</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="btn-sign-in">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle nav-link-sign style-dropdown-btn"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false" id="btn-profile">

                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="../myProfile/index.html" class="dropdown-item">My Profile</a></li>
                                <li><a class="dropdown-item" id="btn-logout" href="#"
                                        onclick="logout(); return false;">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Squad Management</h1>


        <!-- Squad Form -->
        <div class="card mb-4">
            <div class="card-header">
                Add Squad
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="squadName">Squad Name</label>
                        <input type="text" class="form-control" id="squadName" placeholder="Enter squad name">
                    </div>
                    <div class="form-group">
                        <label for="playerCount">Player Count</label>
                        <input type="number" class="form-control" id="playerCount" placeholder="Enter player count">
                    </div>
                    <div class="form-group">
                        <label for="playerPositions">Player Captain</label>
                        <input type="text" class="form-control" id="playerCaptain" placeholder="Enter player positions">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addsquad" style="margin-top: 1rem;">Add Squad</button>
                    <a href="sim_game/index.html" class="btn btn-primary" id="sim-game" style="margin-left: 2rem; margin-top: 1rem;">Sim Game</a>
                </form>
            </div>
        </div>

        <!-- Display Squads -->
        <div class="card">
            <div class="card-header">
                Squads
            </div>
            <div class="card-body" id="card-body">

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
