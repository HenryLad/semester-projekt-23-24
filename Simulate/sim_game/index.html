<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Simulator</title>
    <!-- Bootstrap CSS -->
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container">
      <h1 class="text-center">Results</h1>

      <!-- Select tags and buttons at the top -->
      <div class="row mb-4">
         <div class="col-md-3">
             <label for="team_1">Team 1</label>
             <select class="form-control" id="team_1"></select>
         </div>
         <div class="col-md-3">
             <label for="team_2">Team 2</label>
             <select class="form-control" id="team_2"></select>
         </div>
         <div class="col-md-3">
             <label for="score_1">Team 1 Score</label>
             <select class="form-control" id="score_1">
             </select>
         </div>
         <div class="col-md-3">
             <label for="score_2">Team 2 Score</label>
             <select class="form-control" id="score_2"></select>
         </div>
     </div>
      <div class="row mb-4">
          <div class="col-md-6">
              <button id="save-btn" class="btn btn-primary btn-block">Save</button>
          </div>
          <div class="col-md-6">
              <button id="randomResultBtn" class="btn btn-secondary btn-block">Random Result</button>
          </div>
      </div>


  </div>
  <div id="result-div" class="container">
    <h1 class="text-center">Results</h1>
    
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
