  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Football Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

   <div class="container mt-5">
      <h1 class="mb-4">Squad Management</h1>
   </div>


   <div class="container">
      <h2>Enter Number and Name</h2>
      <form>
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="number" class="form-control" id="cfg_number" placeholder="Enter number" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="cfg_name" placeholder="Enter name" required>
        </div>
        <button type="submit" class="btn btn-primary" id="btn_player_submit">Submit</button>
      </form>
    </div>
       <div class="container">
    <div class="card">
      <div class="card-header">
          Players
      </div>
      <div class="card-body" id="body_player_add">
          
      </div>
   </div>
  </div>
