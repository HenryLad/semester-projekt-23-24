<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FB Manager</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="simulate.css">
</head>

<body>

   <div class="container mt-5">
      <h1 class="mb-4">Squad Management</h1>
   </div>


   <div class="container">
      <h2>Enter Number and Name</h2>
      <form>
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="number" class="form-control" id="cfg_number" placeholder="Enter number" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="cfg_name" placeholder="Enter name" required>
        </div>
        <button type="submit" class="btn btn-primary" id="btn_player_submit">Submit</button>
      </form>
    </div>
       <div class="container">
    <div class="card">
      <div class="card-header">
          Players
      </div>
      <div class="card-body" id="body_player_add">
          
      </div>
   </div>
  </div>
  

   <script src="app.js" defer></script>
</body>

</html>
