<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img src="../Images/picture_default_profile.jpg" class="img-fluid rounded-circle mb-3" alt="Profile Picture">
            <h4 class="card-title" id="user_name"></h4>
            <p class="card-text" id="user_bio"></p>
            <p class="card-text" id="user_Location"></p>
          </div>
          <hr>
          <div>
            <h5>Contact Information</h5>
            <p id="user_email">Email: </p>
            <p id="user_phone">Phone:</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Edit Profile</h4>
          <!-- Add form fields for editing profile -->
          <form>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="inputBio">Bio</label>
              <textarea class="form-control" id="inputBio" rows="3" placeholder="Enter your bio"></textarea>
            </div>
            <div class="form-group">
              <label for="inputLocation">Location</label>
              <input type="text" class="form-control" id="inputLocation" placeholder="Enter your location">
            </div>
            <div class="form-group">
               <label for="inputLocation">Email</label>
               <input type="text" class="form-control" id="inputEmail" placeholder="Enter your Email">
             </div>
             <div class="form-group">
               <label for="inputLocation">Phone</label>
               <input type="text" class="form-control" id="inputPhone" placeholder="Enter your Phone">
             </div>
            <!-- Add more form fields for customization -->
            <button type="submit" class="btn btn-primary" id="btn-save">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
